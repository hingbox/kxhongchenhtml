<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>newworkout</title>
<style type="text/css">
body{
    margin:0;
    padding:0;
    width:100%;
	height:100%;	
	background-color: #000000; 
	text-align:center;
}
.main{
    text-align: center; 
    background-color: #000000;
    width: 800px;
    height: 460px;
	position: absolute;
}

.text{
	font-family: PingFangSC-Regular,"-apple-system","microsoft yahei";
	font-size: 14px;
	color: #CCCCCC;
	letter-spacing: 0.61px;
}
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/param.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="main" id="main">
<div><img src="pic/title.png" width="96px" height="96px" border="0" style="margin-top:100px"/></div>
<div class="text" style="margin-top:5px" id="context"></div>
<div class="text" style="margin-top:30px"  ><img id="imgbtn1" src="pic/code2x.png" border="0" width="125px" height="125px" /><img id="imgbtn2" src="pic/reset.png" width="80px" height="24px" border="0" style="cursor:pointer;" onclick="refresh();"/></div>
</div> 
</body>
</html>
<script type="text/javascript">
var id = UrlParam.paramValues("id");
$(document).ready(function() {
		$("#context").each(function() {
			var title="";
			if(id==1||id==3){
				title="网络已被外星人攻占，请速度反攻";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/reset.png");
				$("#imgbtn2").show();
			}else if(id==2){
				title="因版权方要求，请至咪咕视频APP观看";
				$("#imgbtn2").hide();
				$("#imgbtn1").show();
			}else if(id==4){
				title="节目已经结束</br>您还可以欣赏右侧栏的精彩推荐";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/replay.png");
				$("#imgbtn2").show();				
			}else if(id==5){
				title="该节目已下线";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();			
			}else if(id==6){
				title="参数错误，参数缺少或格式错误";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();			
			}else if(id==7){
				title="版权限制，不能提供播放地址";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();			
			}else if(id==8){
				title="节目无可用的媒体文件";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();			
			}else if(id==9){
				title="特定用户才能访问，如只有移动用户才能播放";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();			
			}else if(id==100){
				title="ceshi";
				$("#imgbtn1").hide();
				$("#imgbtn2").attr("src","pic/home.png");
				$("#imgbtn2").show();
			}
			$(this).html(title);			
		});
	});
function refresh(){
	if(id==1){
		migu_app.Refresh(1);//刷新首页
	}else if(id==5||id==6||id==7||id==8||id==9){
		//migu_app.loadurl();//返回首页
		migu_app.LoadUrl(1,"http://www.miguvideo.com/wap/resource/miguPC_client/index.jsp");
	}else{
		migu_app.Refresh(2);//刷新详情
	}
}
function pageCenter(){
	var iWidth=800; //弹出窗口的宽度;
    var iHeight=460; //弹出窗口的高度;
    var iTop = (document.documentElement.clientHeight-iHeight)/2; //获得窗口的垂直位置;
    var iLeft = (document.documentElement.clientWidth-iWidth)/2; //获得窗口的水平位置;
    $("#main").height(iHeight)
        .width(iWidth)
        .css('position','absolute')
        .css("top",iTop)
        .css("left",iLeft);
}
$(document).ready(pageCenter);

//最大化，最小化窗体发生变化时
$(window).resize(function() {
	pageCenter();
});
</script>
