function open_local(){
	migu_app.SetConfig("localmedia_open","");

function pageCenter(){
	var iWidth=800; //弹出窗口的宽度;
    var iHeight=460; //弹出窗口的高度;
    var iTop = (document.documentElement.clientHeight-iHeight)/2; //获得窗口的垂直位置;
    var iLeft = (document.documentElement.clientWidth-iWidth)/2; //获得窗口的水平位置;
    $("#main").height(iHeight)
        .width(iWidth)
        .css('position','absolute')
        .css("top",iTop)
        .css("left",iLeft);
}
$(document).ready(pageCenter);

//最大化，最小化窗体发生变化时
$(window).resize(function() {
	pageCenter();
});
</script>
