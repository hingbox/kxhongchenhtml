<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen" type="text/css" />
    <link href="../css/feedback.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.js"></script>
</head>

<body>
<div class="main">
    <div id="divTitle">意见反馈</div>
    <div class="input-style">
        <div id="divType">反馈类型<br/>
            <select class="form-control" id="selectType">
                <option value = "0">请选择</option>
                <option value = "1">内容相关</option>
                <option value = "2">功能异常</option>
                <option value = "3">会员权益</option>
                <option value = "4">活动相关</option>
                <option value = "5">产品建议</option>
                <option value = "6">其他</option>
            </select>
        </div>
        <div class="input-style">手机号码<br/>
            <input onkeydown="onlyNum();" type="text" id="mobile" class="form-control" placeholder="手机号码" maxlength="11">
        </div>
        <div class="input-style">请输入您的反馈内容<br/>
            <textarea maxlength="140" style="resize:none" id="contents" class="form-control" rows="3" placeholder="建议少于140个字"></textarea>
        </div>
    </div>
    <div style="text-align:center;margin:30px 0;">
        <button id="btn_submt">提交</button>
    </div>

    <!-- 非空提示 start -->
    <div id="disappare" style="display:none;">
        <div id="divTip" style="text-align: center;color: #999999">提示</div>
        <p style="color: #999999;text-align: center;">请选择反馈类型!</p>
    </div>
    <!-- 非空提示 end -->
</div>
<script src="../js/feedback.js"></script>
</body>
</html>
